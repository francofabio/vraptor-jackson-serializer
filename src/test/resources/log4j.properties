#### Appender para console

#### Appender para text file
log4j.rootCategory=DEBUG, console

#Appender Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p [%-20c{1}] %m%n

log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.apache.commons.beanutils=INFO
log4j.logger.net.sf.jasperreports=INFO
log4j.logger.org.apache.digester=INFO
log4j.logger.org.vrapto=DEBUG
log4j.logger.com.thoughtworks=INFO
log4j.logger.br.com.caelum.vraptor=DEBUG
log4j.logger.org.apache.http=INFO
log4j.logger.org.apache.tiles=INFO
log4j.logger.org.quartz=WARN
log4j.logger.com.mchange.v2=WARN
